<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservia</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" type="image/x-icon" href="images/logo/Reservia.ico"/>
        <script src="https://kit.fontawesome.com/38914195b2.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div>
                <img src="images/Reservia.png" alt="logoResrvia"/>
                <a href="#signin" id="sign">S'inscrire</a>
            </div>
            <nav>
                <a href="#heberg" class="navlink">Hébergement</a>
                <a href="#activity" class="navlink">Activités</a>
            </nav>
        </header>
        <main>
            <div>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            
            <form method="GET" action="index.html">
                <i id="map" class="fas fa-map-marked-alt"></i>
                <input type="search" name="search" placeholder="Paris, France" size="1">
                <button type="submit">
                    <i class="searchFormSubmitinputIcon fas fa-search"></i>
                </button>
            </form>
            
            <div>
                <h2>Filtres</h2>
                <div id="filters">
                    <div class="filter">
                        <i class="fas fa-search-dollar circle"></i>
                        <p>Économique</p>
                    </div>
                    <div class="filter">
                        <i class="fas fa-child circle"></i>
                        <p>Familial</p>
                    </div>
                    <div class="filter">
                        <i class="fas fa-hand-holding-heart circle"></i>
                        <p>Romantique</p>
                    </div>
                    <div class="filter">
                        <i class="fas fa-paw circle"></i>
                        <p>Animaux auorisés</p>
                    </div>
                </div>
            </div>

            <div id="information">
                <div><i class="fas fa-info info"></i></div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
            
        </main>
        <footer>

        </footer>
    </body>
</html>
